<html>

<head>
    <title>Review Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</head>

<body>
    <div id="main-box">
    <div id="box-1">
        <button id="b-song" type="button" class="d1 btn btn-light" onclick="addWord(id)" value="1song">Song</button>
        <button id="b-chorus" type="button" class="d1 btn btn-light" onclick="addWord(id)" value="1chorus">Chorus</button>
        <button id="b-verses" type="button" class="d1 btn btn-light" onclick="addWord(id)" value="1verses">Verses</button>
        <button id="verse-1" type="button" class="d1n btn btn-light" onclick="addWord(id)" value="1verse 1">1</button>
        <button id="verse-2" type="button" class="d1n btn btn-light" onclick="addWord(id)" value="1verse 2">2</button>
        <button id="verse-3" type="button" class="d1n btn btn-light" onclick="addWord(id)" value="1verse 3">3</button>
    </div>
    <div id="box-2">
        <button id="b-beat" type="button" class="d2 btn" onclick="addWord(id)" value="2beat">Beat</button>
        <button id="b-melody" type="button" class="d2 btn" onclick="addWord(id)" value="2melody">Melody</button>
        <button id="b-vocals" type="button" class="d2 btn" onclick="addWord(id)" value="2vocals">Vocals</button>
        <button id="b-rap" type="button" class="d2 btn" onclick="addWord(id)" value="2rap">Rap</button>
        <button id="b-lyrics" type="button" class="d2 btn" onclick="addWord(id)" value="2lyrics">Lyrics</button>
    </div>
    <div id="box-3">
        <button id="b-good" type="button" class="d3 btn btn-dark" onclick="addWord(id)" value="3good">Good</button>
        <button id="b-repetitive" type="button" class="d3 btn btn-dark" onclick="addWord(id)" value="3repetitive">Repetitive</button>
        <button id="b-boring" type="button" class="d3 btn btn-dark" onclick="addWord(id)" value="3boring">Boring</button>
        <button id="b-great" type="button" class="d3 btn btn-dark" onclick="addWord(id)" value="3great">Great</button>
        <button id="b-unique" type="button" class="d3 btn btn-dark" onclick="addWord(id)" value="3unique">Unique</button>
        <button id="b-lacking variation" type="button" class="d3 btn btn-dark" onclick="addWord(id)" value="3lacking in variation">Lacking in variation</button>
        <button id="b-predictable" type="button" class="d3 btn btn-dark" onclick="addWord(id)" value="3predictable">Predictable</button>
        <button id="b-generic" type="button" class="d3 btn btn-dark" onclick="addWord(id)" value="3generic">Generic</button>
        <button id="b-refreshing" type="button" class="d3 btn btn-dark" onclick="addWord(id)" value="3refreshing">Refreshing</button>
        <button id="b-disliked" type="button" class="d3 btn btn-dark" onclick="addWord(id)" value="3disliked">Disliked</button>
        <button id="b-liked" type="button" class="d3 btn btn-dark" onclick="addWord(id)" value="3liked">Liked</button>
    </div>
    <div id="box-4">
        <textarea id="reviewtext" class="form-control" aria-label="With textarea"></textarea>
    </div>
    <div id="box-5">
        <button id="b-song" type="button" class="d5 btn btn-danger"">(Re-)generate</button>
        <button id="b-chorus" type="button" class="d5 btn btn-success">Next line</button>
    </div>
</div>

</body>
<html>
